<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Curso Vue 3</title>

    <!-- Style -->
    <link rel="stylesheet" href="assets/styles.css">
    <!--Vue CDN-->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">
      <div class="cart">Cart: {{ cart }}</div>

       <div class="product-display">
            <div class="product-container">
                <div class="product-image">
                    <!-- v-bind: pode ser abreviado somente com : -->
                    <img :src="image" alt="img-product">
                </div>
                <div class="product-info">
                  <h1>{{ product_title }}</h1>
                  <p v-if="inStock > 10">In Stock</p>
                  <p v-else-if="inStock < 10 && inStock > 1">Almost of out</p>
                  <p v-else>Out of Stock</p>
                  <ul>
                    <li v-for="detail in details">
                      {{ detail }}
                    </li>
                  </ul>
                  <div v-for="variant in variants" :key="variant.id">
                    {{variant.color}}
                  </div>
                  <button class="button" v-on:click="addToCart">Add To Cart</button>
                </div>
            </div>
       </div>
        
    </div>

    <script>
      const { createApp, ref } = Vue;

      createApp({
        setup() {
          const cart = ref(0)
          const addToCart = () => {
            cart.value += 1
          }

          return {
           product_title: ref("T-Shirt"),
            image: ref("./assets/images/t-shirt-blue.png"),
            inStock: ref(0),
            details: ['50% Cotton', '30% polyester', '20% wool'],
            variants: [{id:1, color:'blue'}, {id:2, color:'green'}],
            cart,
            addToCart
          };
        },
      }).mount("#app");
    </script>
  </body>
</html>
